{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">장고 쇼핑몰</span>
          </a>
          {% if not user.is_authenticated %}
          <ul class="nav">
              <li class="nav-item">
                  <a href="{% url 'login' %}" class="nav-link link-dark px-2">로그인</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'signup' %}" class="nav-link link-dark px-2">회원가입</a>
              </li>
          </ul>
          {% else %}
          <div class="dropdown text-end">
              <a href="#"
                 class="d-block link-dark text-decoration-none dropdown-toggle"
                 data-bs-toggle="dropdown"
                 aria-expanded="false">
                  <img src="https://github.com/mdo.png"
                       alt="mdo"
                       width="32"
                       height="32"
                       class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" style="">
                  <li>
                      <hr class="dropdown-divider">
                  </li>
                  <li>
                      <a class="dropdown-item" href="{% url 'profile' %}">프로필</a>
                  </li>
                  <li>
                      <hr class="dropdown-divider">
                  </li>
                  <li>
                      <a class="dropdown-item" href="{% url 'logout' %}">로그아웃</a>
                  </li>
              </ul>
          </div>
          {% endif %}
        </header>
    </div>
    <div class="container">
      {% block content %}
        
      {% endblock %}
    </div>
</body>
</html>
